<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header>
    <h1 th:text="${title}">Bookstore</h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users">All Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users/create">Create Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users/delete">Delete Users</a></li>
    </ul>
</header>

<form method="post">

    <th:block th:each="user : ${users}">
        <div class="form-group">
            <label>
                <span th:text="${user.username}"></span>
                <input type="checkbox" name="userIds" th:value="${user.id}" class="form-control">
            </label>
        </div>
    </th:block>


    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
