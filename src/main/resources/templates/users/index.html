<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav>
    <h1 th:text="${title}">Bookstore</h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/home">LogOut</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users">All Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users/create">Create Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/users/delete">Delete Users</a></li>
    </ul>
</nav>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.role}"></td>
    </tr>
</table>

</body>
</html>
