<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header>
    <h1 th:text="${title}">Bookstore</h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/books">All Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/books/create">Create Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/home/books/delete">Delete Books</a></li>
    </ul>
</header>

<form method="post">
    <div class="form-group">
        <label>Title
            <input th:field="${book.title}" class="form-control">
        </label>
        <p class="error" th:errors="${book.title}"></p>
    </div>
    <div class="form-group">
        <label>Author
            <input th:field="${book.author}" class="form-control">
        </label>
        <p class="error" th:errors="${book.author}"></p>
    </div>
    <div class="form-group">
        <label>Published Date
            <input th:field="${book.publishedDate}" class="form-control">
        </label>
        <p class="error" th:errors="${book.publishedDate}"></p>
    </div>
    <div class="form-group">
        <label>Quantity
            <input th:field="${book.quantity}" class="form-control">
        </label>
        <p class="error" th:errors="${book.quantity}"></p>
    </div>
    <div class="form-group">
        <label>Price
            <input th:field="${book.price}" class="form-control">
        </label>
        <p class="error" th:errors="${book.price}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${book.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Book" class="btn btn-success">
    </div>
</form>

</body>
</html>
